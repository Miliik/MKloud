name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-checks:
    name: 'Terraform Format & Validate'
    runs-on: ubuntu-latest
    outputs:
      fmt_failed: ${{ steps.setfmt.outputs.failed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        id: fmt
        run: |
          terraform fmt -check -recursive || echo "FMT_FAILED=true" >> $GITHUB_ENV

      - name: Set fmt output
        id: setfmt
        run: |
          if [ "${FMT_FAILED}" = "true" ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  tfsec-scan:
    name: 'Terraform Security Scan'
    runs-on: ubuntu-latest
    outputs:
      tfsec_failed: ${{ steps.settfsec.outputs.failed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec
        id: tfsec
        run: |
          tfsec . || echo "TFSEC_FAILED=true" >> $GITHUB_ENV

      - name: Set tfsec output
        id: settfsec
        run: |
          if [ "${TFSEC_FAILED}" = "true" ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

  comment-and-fail:
    name: 'Display error and fail if needed'
    runs-on: ubuntu-latest
    needs:
      - terraform-checks
      - tfsec-scan
    steps:
      - name: Display if fmt failed
        if: needs.terraform-checks.outputs.fmt_failed == 'true'
        run: echo "üö® Terraform format check failed! Please run 'terraform fmt -recursive' and fix formatting."

      - name: Display if tfsec failed
        if: needs.tfsec-scan.outputs.tfsec_failed == 'true'
        run: echo "‚ö†Ô∏è tfsec security scan failed! Please run 'tfsec .' and fix the issues."

      - name: Fail the workflow if something failed
        if: needs.terraform-checks.outputs.fmt_failed == 'true' || needs.tfsec-scan.outputs.tfsec_failed == 'true'
        run: exit 1
