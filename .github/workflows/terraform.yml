name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-code-check:
    name: 'Terraform Format & Validate'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Format Check
      id: fmt
      run: |
        terraform fmt -check -recursive || echo "fmt_failed=true" >> $GITHUB_ENV
        if [ "${{ env.fmt_failed }}" != "true" ]; then
          echo "‚úÖ Format check passed!"
          echo '
          ‚°ê‚¢Ç‚°í‚°å‚¢Ü‚°±‚¢Ç‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚°§‚¢É‚°ú‚°∞‚¢å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚°§‚¢É‚°ú‚°∞‚¢å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚†ú‚£†‚¢É‚†¶‚°ë‚¢¢‚°ë‚£å‚†í‚£å‚†í‚£å‚¢¢‚°ë‚¢¢‚°ë‚¢¢‚°ë‚£å‚†í‚°å‚¢Ü‚°±‚¢å‚†Ç
          '
        fi

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Comment on PR if Format Check Fails
      if: env.fmt_failed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            body: "üö® **Terraform format check failed!**\n\nPlease run `terraform fmt` locally and commit the changes."
          })

  terraform-security-check:
    name: 'Terraform Security Scan'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install tfsec
      run: |
        curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

    - name: Run tfsec Scan
      id: tfsec
      run: |
        tfsec . || echo "tfsec_failed=true" >> $GITHUB_ENV

    - name: Comment on PR if TFSec Fails
      if: env.tfsec_failed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            body: "‚ö†Ô∏è **TFSec security scan found issues!**\n\nPlease review the findings and fix security problems."
          })
